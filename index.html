<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>人口与GDP双轴图表（单位均为亿）</title>
  <!-- 引入ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #loading {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-wrapper {
      transform: scale(0.5);
      width: 60px;
      height: 60px;
      overflow: hidden;
    }

    #loading-content {
      z-index: 100000000;
      width: 2400px;
      height: 60px;
      animation: BX_SprAniKey1 1.6s steps(1) 0s infinite normal none;
      background-image: url('https://cdntest.jiushuyun.com/jsy/web/pc/assets/images/background/loading.48fb9a39.png');
    }

    @keyframes BX_SprAniKey1 {
      0% { transform: translate(0); }
      2.56% { transform: translate(-60px); }
      5.13% { transform: translate(-120px); }
      7.69% { transform: translate(-180px); }
      10.26% { transform: translate(-240px); }
      12.82% { transform: translate(-300px); }
      15.38% { transform: translate(-360px); }
      17.95% { transform: translate(-420px); }
      20.51% { transform: translate(-480px); }
      23.08% { transform: translate(-540px); }
      25.64% { transform: translate(-600px); }
      28.21% { transform: translate(-660px); }
      30.77% { transform: translate(-720px); }
      33.33% { transform: translate(-780px); }
      35.90% { transform: translate(-840px); }
      38.46% { transform: translate(-900px); }
      41.03% { transform: translate(-960px); }
      43.59% { transform: translate(-1020px); }
      46.15% { transform: translate(-1080px); }
      48.72% { transform: translate(-1140px); }
      51.28% { transform: translate(-1200px); }
      53.85% { transform: translate(-1260px); }
      56.41% { transform: translate(-1320px); }
      58.97% { transform: translate(-1380px); }
      61.54% { transform: translate(-1440px); }
      64.10% { transform: translate(-1500px); }
      66.67% { transform: translate(-1560px); }
      69.23% { transform: translate(-1620px); }
      71.79% { transform: translate(-1680px); }
      74.36% { transform: translate(-1740px); }
      76.92% { transform: translate(-1800px); }
      79.49% { transform: translate(-1860px); }
      82.05% { transform: translate(-1920px); }
      84.62% { transform: translate(-1980px); }
      87.18% { transform: translate(-2040px); }
      89.74% { transform: translate(-2100px); }
      92.31% { transform: translate(-2160px); }
      94.87% { transform: translate(-2220px); }
      97.44% { transform: translate(-2340px); }
      100.00% { transform: translate(-2340px); }
    }

    #chart-container {
      width: 80%;
      height: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>

<body>
  <script>
    window.BI = {};
    window.BI.i18nText = () => '';
  </script>
  <div id="loading">
    <div id="loading-wrapper">
      <div id="loading-content"></div>
    </div>
  </div>
  <div id="wrapper">
    <div id="chart-container"></div>
  </div>
  <script src="https://cdn.jiushuyun.com/jsy/web/pc/home.init.78a84da3.js"></script>
  <script>
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      const myChart = echarts.init(document.getElementById('chart-container'));
      
      // 原始数据（单位：人口为亿人，GDP为亿元）
      const years = [1953, 1964, 1982, 1990, 2000, 2010, 2020];
      const populationData = [6.02, 7.23, 10.31, 11.6, 12.95, 13.71, 14.12]; // 亿人
      const gdpData = [824, 1454, 5301, 18598, 88189, 410354, 1005451];    // 亿元

      const option = {
        title: {
          text: '人口数量（亿人）与GDP（亿元）变化趋势',
          left: 'center'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'cross' },
          formatter: (params) => {
            let result = `${params[0].name}<br/>`;
            params.forEach(item => {
              const unit = item.seriesName.includes('人口') ? '亿人' : '亿元';
              result += `${item.marker} ${item.seriesName}: ${item.value.toFixed(2)}${unit}<br/>`;
            });
            return result;
          }
        },
        legend: {
          data: ['人口数量', 'GDP'],
          left: 'left'
        },
        xAxis: {
          type: 'category',
          data: years,
          name: '年份'
        },
        // 左侧Y轴 - 人口（亿人）
        yAxis: [
          {
            type: 'value',
            name: '人口数量（亿人）',
            position: 'left',
            min: 0,
            max: 16,           // 人口最大值约14亿，间隔4亿
            interval: 4,
            axisLabel: {
              formatter: '{value}'
            },
            axisLine: {
              lineStyle: {
                color: '#8B0000'  // 复古红轴线
              }
            },
            splitLine: {
              show: true
            }
          },
          // 右侧Y轴 - GDP（亿元）
          {
            type: 'value',
            name: 'GDP（亿元）',
            position: 'right',
            min: 0,
            max: 1200000,      // GDP最大值约100万亿，间隔300000亿
            interval: 300000,
            axisLabel: {
              formatter: '{value}'
            },
            axisLine: {
              lineStyle: {
                color: '#00008B'  // 复古蓝轴线
              }
            },
            splitLine: {
              show: false       // 右侧轴不显示网格线，避免混淆
            }
          }
        ],
        series: [
          {
            name: '人口数量',
            type: 'line',
            data: populationData,
            yAxisIndex: 0,     // 使用左侧Y轴
            smooth: true,
            areaStyle: {
              color: {
                type: 'linear',
                x: 0, y: 0, x2: 0, y2: 1,
                colorStops: [
                  { offset: 0, color: 'rgba(139, 0, 0, 0.6)' },  // 复古红
                  { offset: 1, color: 'rgba(139, 0, 0, 0.1)' }
                ]
              }
            },
            label: {
              show: true,
              position: 'top',
              formatter: '{c}亿人'
            },
            lineStyle: { color: '#8B0000' },
            itemStyle: { color: '#8B0000' }
          },
          {
            name: 'GDP',
            type: 'line',
            data: gdpData,
            yAxisIndex: 1,     // 使用右侧Y轴
            smooth: true,
            areaStyle: {
              color: {
                type: 'linear',
                x: 0, y: 0, x2: 0, y2: 1,
                colorStops: [
                  { offset: 0, color: 'rgba(0, 0, 139, 0.6)' },  // 复古蓝
                  { offset: 1, color: 'rgba(0, 0, 139, 0.1)' }
                ]
              }
            },
            label: {
              show: true,
              position: 'top',
              formatter: '{c}亿元'
            },
            lineStyle: { color: '#00008B' },
            itemStyle: { color: '#00008B' }
          }
        ]
      };

      myChart.setOption(option);
      window.addEventListener('resize', () => {
        myChart.resize();
      });
    }, 1500);
  </script>
</body>

</html>
